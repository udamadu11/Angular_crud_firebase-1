<div class="container" style="margin-top: 100px;">
<div *ngIf="books?.length > 0;else noBooks">
    <ul *ngFor="let book of books" class="list-group col-md-6">
        <li class="list-group-item">
        <div class="row">
            <div class="col-md-5">
                <strong>{{book.title}} : </strong>{{book.description}}
            </div>
            <div class="col-md-2"  style="margin-left: 120px;">
                <button class="btn btn-info" (click)="editBook($event,book)">Edit</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" (click)="deleteBook($event,book)">Delete</button>
            </div>
        </div>
        <div *ngIf="editState && bookToEdit.id == book.id">
            <form (ngSubmit)="updateBook(book)">
                <div class="row">
                        <div class="form-group col-md-6">
                                <label>Book Title</label>
                                <input type="text" class="form-control" [(ngModel)]="book.title" name="title" placeholder="Enter Book Title">
                              </div>
                              <div class="form-group col-md-6">
                                <label>Book Description</label>
                                <input type="text" class="form-control" [(ngModel)]="book.description" name="description" placeholder="Enter Book Description">
                              </div>
                              <div class="col-md-6">
                                  <input type="submit" class="btn btn-primary" value="Update">
                              </div>
                </div>
              </form>
        </div>
    </li>
    </ul>
</div>
<ng-template #noBooks>
    <h5>Thre are no items</h5>
</ng-template>
</div>
