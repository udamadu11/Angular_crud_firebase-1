<div class="container" style="margin-top: 100px;">
<div *ngIf="books?.length > 0;else noBooks">
    <ul *ngFor="let book of books" class="list-group col-md-6">
        <li class="list-group-item"><strong>{{book.title}}:</strong>{{book.description}}</li>
    </ul>
</div>
<ng-template #noBooks>
    <h5>Thre are no items</h5>
</ng-template>
</div>
